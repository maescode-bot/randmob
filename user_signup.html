	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/mainstyle.css">
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="header d-flex justify-content-center p-5">
					<img src="images/logo.png" alt="Randmob Logo" id="logo"><h1 id="randmob">Randmob</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="signup">
					<span class="float-right">Organization?<br><br>
					<a href="organization_sign_up.html" type="button" class="font-weight-bolder btn-success shadow p-3 reg" id="submit" style="border-radius: 0px;"> Register</a>
					</span>
						
						<h3 class="font-weight-bolder">Sign up</h3>
						<p class="text-muted animated slideInLeft delay-1s" style="font-size:1em">(A mobkey is needed to sign up)</p>
						
					<img src="images/signup.png" alt="Sign up Illustration" class="d-block mx-auto img-fluid animated shake delay-1s">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="signup-form" class="pt-3">
					<form action="referer.html" method="#" enctype="#">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="Enter your Name" class="form-control">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" placeholder="Enter your email address" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" placeholder="Enter your password" class="form-control">
					</div>
					<div class="form-group">
						<label for="email">Re-type Password</label>
						<input type="text" id="repassword" placeholder="Re-type your password" class="form-control">
					</div>
					<div class="form-group">
						<label for="customer_phone">Customer's phone</label>
						<input type="text" id="customer_phone" placeholder="Enter customer's phone" class="form-control">
					</div>
					<div class="form-group">
						<label for="country">Country</label>
						<select name="country" class="countries form-control" id="countryId">
							<option value="">Select Country</option>
						</select>
					</div>
					<div class="form-group">
						<label for="state">State</label>
						<select name="state" class="states form-control" id="stateId">
							<option value="">Select State</option>
						</select>
					</div>
					<div class="form-group">
						<label for="city">City</label>
						<select name="city" class="cities form-control" id="cityId">
							<option value="">Select City</option>
						</select>
					</div>
						<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
						<script src="//geodata.solutions/includes/countrystatecity.js"></script>

					<div class="form-group">
						<label for="customer_phone">Address</label>
						<input type="text" id="location" placeholder="Address" class="form-control">
					</div>
					<div class="ml-n2">
						<button type="button" class="btn btn-success border-0 shadow-sm" data-toggle="modal" data-target="#carOwner" style="border-radius:0px">
						  Car owner
						</button>
						&nbsp;&nbsp;
						<button type="button" class="btn btn-success border-0 shadow-sm" data-toggle="modal" data-target="#nonCarOwner" style="border-radius:0px">
						  Non car owner
						</button>
					</div>
					<!---------------------Form hidden start part------------------------------>
					  <!-- Car owner Form starts here-->
						<div class="modal" id="carOwner">
						  <div class="modal-dialog">
							<div class="modal-content">

							  <!-- Modal Header -->
							  <div class="modal-header">
								<h4 class="modal-title">Car Owner</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							  </div>

							  <!-- Modal body -->
							  <div class="modal-body">
										<div class="form-group">
											<label for="tov">Type of vehicle</label>
											<select class="form-control" id="tov">
												<option>Select type of Vehicle</option>
												<option value="Truck">Truck</option>
												<option value="Bus">Bus</option>
												<option value="Suv">SUV</option>
												<option value="Salon">Salon</option>
											</select>
										</div>
										<div class="form-group">
											<label for="tof">Type of Fuel</label>
											<select class="form-control" id="tof" >
												<option>Select type of fuel</option>
												<option value="diesel">Diesel</option>
												<option value="petrol">Petrol</option>
											</select>
										</div>
										<div class="form-group">
											<label for="brand">Brand</label>
											<input type="text" id="brand" placeholder="Enter the brand" class="form-control">
										</div>
										<div class="form-group">
											<label for="model">Model</label>
											<input type="text" id="Model" placeholder="Enter the Model" class="form-control">
										</div>
										<div class="form-group">
											<label for="reg">Reg NO.</label>
											<input type="text" id="reg" placeholder="Enter the Registration number" class="form-control">
										</div>
										<div class="text-center py-2">
											<h3>Your best Mechanic</h3>
											<p>Provide the details of your best mechanic</p>
										</div>
										<div class="form-group">
											<label for="nameofmec">Name of mechanic</label>
											<input type="text" id="nameofmec" placeholder="Enter the name of the Mechanic" class="form-control">
										</div>
										<div class="form-group">
											<label for="phoneofmec">Phone number of mechanic</label>
											<input type="text" id="phoneofmec" placeholder="The Phone number of the Mechanic" class="form-control">
										</div>
								        <div class="form-group">
											<label for="country">Country</label>
											<select name="country" class="countries form-control" id="countryId">
												<option value="">Select Country</option>
											</select>
										</div>
								  		<div class="form-group">
											<label for="state">State</label>
											<select name="state" class="states form-control" id="stateId">
												<option value="">Select State</option>
											</select>
								  		</div>
								        <div class="form-group">
											<label for="city">City</label>
											<select name="city" class="cities form-control" id="cityId">
												<option value="">Select City</option>
											</select>
										</div>
											<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
											<script src="//geodata.solutions/includes/countrystatecity.js"></script>
								  		
									    <div class="form-group">
											<label for="address">Address</label>
											<input type="text" id="Address" placeholder="Enter your address" class="form-control">
										</div>
									   <div class="form-group">
											<label for="imgov"><i class="fa fa-camera fa-3x"></i> &nbsp;Image of the Vehicle </label>
											<input type="file" id="imgov" name="imov" class="form-control-file" accept="image/*" capture="user">
										</div>
								    <div class="form-group">
										<label for="poo"><i class="fa fa-camera fa-3x"></i> &nbsp;Proof of Ownership </label>
										<input type="file" id="poo" name="poo" class="form-control-file" accept="image/*" capture="user">
									</div>
									<div class="form-group">
										<label for="mobkey">MOBKEY</label>
										<input type="text" id="mobkey" placeholder="Enter MOBKEY" class="form-control">
									</div>

							  </div>

							  <!-- Modal footer -->
								<div class="form-group">
									<!-- Button trigger modal -->
									<button type="submit" class="form-control btn-success p-2 shadow border-0 tts font-weight-bolder w-50 mx-auto"sssss>
									   Register
									</button>
								</div>
							</div>
						  </div>
						</div>
					  <!-- Car owner Form ends here-->
						
					  <!--Non_car owner Form starts here-->
						<div class="modal" id="nonCarOwner">
						  <div class="modal-dialog">
							<div class="modal-content">

							  <!-- Modal Header -->
							  <div class="modal-header">
								<h4 class="modal-title">Non car Owner</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							  </div>

							  <!-- Modal body -->
							  <div class="modal-body">
									<div class="form-group">
										<label for="mobkey">MOBKEY</label>
										<input type="text" id="mobkey" placeholder="Enter MOBKEY" class="form-control">
									</div>
									<div class="form-group">
										<label for="mobcode">MOBCODE</label>
										<input type="text" id="mobcode" placeholder="Enter MOBCODE" class="form-control">
									</div>
							  </div>

							  <!-- Modal footer -->
							 <!-- Modal footer -->
								<div class="form-group">
									<!-- Button trigger modal -->
									<button type="submit" class="form-control btn-success p-2 shadow border-0 tts font-weight-bolder w-50 mx-auto">
									   Register
									</button>
								</div>
							</div>
						  </div>
						</div>
					  <!-- Car owner Form ends here-->

					<!---------------------Form hidden ends part------------------------------>	
				</form>
				</div>
			</div>
		</div>
	</div>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
	<script src="js/mainscript.js"></script>
  </body>
