<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Randmob | Login Page</title>
	<!--Fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap--->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mainstyle.css">
	<link rel="stylesheet" href="css/animate.css">
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="header d-flex justify-content-center p-3">
					<img src="images/logo.png" alt="Randmob Logo" id="logo"><h1 id="randmob">Randmob</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="signup">
					<h3 class="font-weight-bolder">You are welcome</h3>
					<p class="animated slideInLeft delay-1s">Please supply your Login details</p>
					<img src="images/undraw_secure_login_pdn4 1.svg" alt="Sign up Illustration" class="d-block mx-auto img-fluid w-50 animated shake delay-1s">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="signup-form" class="pt-3">
					<form action="#" method="#" enctype="#">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" placeholder="Enter your username" class="form-control" name="username" required>
					</div>
					<div class="form-group">
						<label for="username">Password</label>
						<input type="password" id="password" placeholder="Enter your username" class="form-control" name="password" required>
					</div>
					<div class="form-group">
						<br>
						<input type="submit" id="submit" value="Login" class="form-control font-weight-bolder" required>
					</div>
				</form>
				</div>
			</div>
			<div class="col-12">
				<p class="text-center font-weight-bolder">
					<span id="newuser">New user ? <a href="user_signup.html">&nbsp; Sign up</a></span>
				</p>
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
	<script src="js/mainscript.js"></script>
  </body>
</html>
