<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Field and Agent| Login Page</title>
	<!--Fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap--->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard_sign_in.css">
	<link rel="stylesheet" href="css/animate.css">
  </head>
  <body>
	<div class="container">
		<!----------Login page header starts from here-------------->
		<div class="row">
			<div class="col-12">
				<div class="header">
					<h3 class="text-center p-3">Please input your login details</h3>
				</div>
			</div>
		</div>
		<div class="row">
				<div class="col-12">
					<img src="images/login.svg" style="width:200px;" class="d-block mx-auto animated shake delay-1s">
				</div>
		</div>
		<!----------Login page header ends from here---------------->
		<div id="form-section">
			<form action="test_agent_dashboard.html" method="">
			<div class="form-group">
				<i class="fa fa-user-circle fa-2x"></i>&nbsp;&nbsp;<label for="username">username</label>
				<input type="text" id="username" name="username" placeholder="username" class="form-control">
			</div>
			<div class="form-group">
				<i class="fa fa-lock fa-2x"></i>&nbsp;&nbsp;<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="password" class="form-control">
			</div>
			<div class="form-group">
				<br>
				<input type="submit" id="submit" name="submit" class="form-control btn-primary" value="Log in">
			</div>
			</form>
		</div>
		
		<!----------Login page form starts here-------------->
		<div class="row">
			<div class="col-12">
				
			</div>
		</div>
		<!----------Login page ends  here---------------->
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
  </body>
</html>
