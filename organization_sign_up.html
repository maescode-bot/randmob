<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Randmob | Sign up as Organization</title>
	<!--Fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap--->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/mainstyle.css">
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="header d-flex justify-content-center p-5">
					<img src="images/logo.png" alt="Randmob Logo" id="logo"><h1 id="randmob">Randmob</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="signup">
					<a href="user_signup.html" class="float-right px-3 py-1 font-weight-bolder m-1" id="back">Back</a>
					<h3 class="font-weight-bolder">Register as Organization</h3>
					<img src="images/signup.png" alt="Sign up Illustration" class="d-block mx-auto img-fluid animated shake delay-1s">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="signup-form" class="pt-3">
					<form action="hello.html" method="#" enctype="#">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="Enter your Name" class="form-control" required >
					</div>
					<div class="form-group">
						<label for="noforg">Name of Organization</label>
						<input type="text" id="noforg" placeholder="Enter name of organization" class="form-control" required>
					</div>
					
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" placeholder="Enter your email address" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" placeholder="Enter your password" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="email">Re-type Password</label>
						<input type="text" id="repassword" placeholder="Re-type your password" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="text" id="phone" placeholder="Enter phone number" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="alternate_phone">Alternate phone</label>
						<input type="text" id="alternate_phone" placeholder="Enter Alternate phone number" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" id="Address" placeholder="Enter your address" class="form-control" required>
					</div>
						<div class="form-group">
							<label for="state">State</label>
							<select name="state" id="state" class="form-control">
							  <option value="" selected="selected">- Select -</option>
							  <option value="Abuja FCT">Abuja FCT</option>
							  <option value="Abia">Abia</option>
							  <option value="Adamawa">Adamawa</option>
							  <option value="Akwa Ibom">Akwa Ibom</option>
							  <option value="Anambra">Anambra</option>
							  <option value="Bauchi">Bauchi</option>
							  <option value="Bayelsa">Bayelsa</option>
							  <option value="Benue">Benue</option>
							  <option value="Borno">Borno</option>
							  <option value="Cross River">Cross River</option>
							  <option value="Delta">Delta</option>
							  <option value="Ebonyi">Ebonyi</option>
							  <option value="Edo">Edo</option>
							  <option value="Ekiti">Ekiti</option>
							  <option value="Enugu">Enugu</option>
							  <option value="Gombe">Gombe</option>
							  <option value="Imo">Imo</option>
							  <option value="Jigawa">Jigawa</option>
							  <option value="Kaduna">Kaduna</option>
							  <option value="Kano">Kano</option>
							  <option value="Katsina">Katsina</option>
							  <option value="Kebbi">Kebbi</option>
							  <option value="Kogi">Kogi</option>
							  <option value="Kwara">Kwara</option>
							  <option value="Lagos">Lagos</option>
							  <option value="Nassarawa">Nassarawa</option>
							  <option value="Niger">Niger</option>
							  <option value="Ogun">Ogun</option>
							  <option value="Ondo">Ondo</option>
							  <option value="Osun">Osun</option>
							  <option value="Oyo">Oyo</option>
							  <option value="Plateau">Plateau</option>
							  <option value="Rivers">Rivers</option>
							  <option value="Sokoto">Sokoto</option>
							  <option value="Taraba">Taraba</option>
							  <option value="Yobe">Yobe</option>
							  <option value="Zamfara">Zamfara</option>
					 <option value="Outside Nigeria">Outside Nigeria</option>
				</select>
						</div>
					<div class="form-group">
						<label for="landmark">Landmark</label>
						<input type="text" id="landmark" placeholder="Landmark" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="position">Position</label>
						<input type="text" id="position" placeholder="Enter your position" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="nok">Next of Kin</label>
						<input type="text" id="nok" placeholder="Enter next of kin phone number" class="form-control" required>
					</div>
					
					<div class="form-group">
						<br>
						<!-- Button trigger modal -->
						<button type="submit" class="form-control btn-success p-2 shadow border-0 tts" data-toggle="modal" data-target="#exampleModal" id="back">
						   Register
						</button>
					</div>
					
				</form>
				</div>
			</div>
		</div>
		<!------------------------Referal form starts here----------------->
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Refer others</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div class="modal-body">
					 <form action="#" method="" enctype="#" id="contact-form">
						 <div class="form-group">
							 <label for="rname1"><i class="fa fa-user-circle">&nbsp;</i>Name</label>
							 <input type="text" name="rname1" class="form-control" id="rname1" placeholder="Enter name">
						 </div>
						 <div class="form-group">
							 <label for="rphone1"><i class="fa fa-phone-square">&nbsp;</i>Phone</label>
							 <input type="text" name="rphone1" class="form-control" id="rphone1" placeholder="Phone number">
						 </div>
						 <div class="form-group">
							 <label for="message"><i class="fa fa-users">&nbsp;</i>User type</label>
							 <select class="form-control">
								 <option>Individual</option>
								  <option>Organization</option>
							 </select>
							
						 </div>
						 <div class="form-group">
							 <input type="submit" name="contact-submit" class="form-control" id="submit">
						 </div>
					 </form>
				  </div>
				</div>
			  </div>
			</div>
	  <!------------------------Referer form ends here------------------->
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
	
  </body>
</html>
