  <body>
	  <div class="container">

			<nav>

				<div class="col-12">
					<div class="container mt-4" id="form-section"> 
						  <form action="#" method="#">
							 <div class="form-group">
								  <label><i class="fa fa-search fa-2x"></i>&nbsp; Search phone number</label>
								  <input class="form-control" id="myInput" type="text" placeholder="Enter phone number">
							 </div>
							  <div class="form-group">
								  <input type="submit" value="search" id="submit" class="w-25 text-white">
							  </div>
						  </form>
						  <table class="table table-bordered table-striped table-responsive-sm">
							<thead>
							  <tr>

			</div>

	  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
	<script>
		$(document).ready(function(){
		  $("#myInput").on("keyup", function() {
			var value = $(this).val().toLowerCase();
			$("#myTable tr").filter(function() {
			  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		  });
		});
</script>
<script src="js/field_agent.js"></script>
