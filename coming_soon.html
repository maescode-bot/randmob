<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Randmob | Coming Soon Page</title>
	<!--Fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap--->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mainstyle.css">
  </head>
  <body>
	 <!---------Coming Soon Page Header Starts Here------------->
	  <div id="coming_soon_page_header">
		  <div class="row">
			  <div class="col-12">
				<div class="container p-3">
					<h1 id="randmob"><img src="images/logo.png" id="logo"><span class="text-success pl-3 pt-1">Randmob</span></h1>
				</div>
			  </div>
		  </div>
	  </div>	
	  <!---------Coming Soon Page content Ends Here---------------->
	  <div class="row">
		  <div class="col-12">
			  <div class="text-center  mt-n5" id="coming_soon">
				 <h1 class="display-4">Coming Soon</h1>
			  </div>	  
		  </div>
	  </div>
	  
	  <!---------Coming Soon Page contents Starts Here------------->
	  <div class="row">
		  <div class="col-12">
			  <div id="coming_soon_image">
				  <img src="images/undraw_under_construction_46pa 1.svg" class="w-50 d-block mx-auto">
			  </div>	  
		  </div>
	  </div>
	  <!---------Contact Page Hearder Ends Here-------------->
	  
	  <!---------Contact Page contents Starts Here------------->
	  <br>
	  <div class="row">
		  <div class="col-12">
			  <div id="contact" class="text-center mt-3">
				  <!-- Button trigger modal -->
				<a type="button" class="shadow p-3 pl-5 pr-5 text-sucess bg-white" data-toggle="modal" data-target="#exampleModal" id="back">
				   Contact us
				</a>
			  </div>	  
		  </div>
	  </div>
	  <!---------Coming Soon Page Hearder Ends Here-------------->
	  
	  
	  <!------------------------Contact us form starts here----------------->
	  <!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Drop a Message for us</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div class="modal-body">
					 <form action="#" method="" enctype="#" id="contact-form">
						 <div class="form-group">
							 <label for="name"><i class="fa fa-user-circle">&nbsp;</i>Name</label>
							 <input type="text" name="name" class="form-control" id="name" placeholder="Please enter your full name">
						 </div>
						 <div class="form-group">
							 <label for="email"><i class="fa fa-globe">&nbsp;</i>Email</label>
							 <input type="text" name="email" class="form-control" id="email" placeholder="example@gmail.com">
						 </div>
						 <div class="form-group">
							 <label for="phone_number"><i class="fa fa-phone">&nbsp;</i>Phone</label>
							 <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="Your Phone number">
						 </div>
						 <div class="form-group">
							 <label for="message"><i class="fa fa-envelope">&nbsp;</i>Message</label>
							 <textarea class="form-control" name="message"></textarea>
						 </div>
						 <div class="form-group">
							 <input type="submit" name="contact-submit" class="form-control" id="submit">
						 </div>
					 </form>
				  </div>
				</div>
			  </div>
			</div>
	  <!------------------------Contact us form ends here------------------->
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
  </body>
</html>
