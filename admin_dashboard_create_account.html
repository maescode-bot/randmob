<html lang="en">
  <head>
    <meta charset="utf-8">

	<!--Fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap--->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mainstyle.css">
  </head>
  <body>
	  <div class="container">
		  <!----Header Starts Here-------->
		  <div class="row">
			  <div class="col-12 pt-3">
				  <h1 class="text-success d-inline" id="random">
					  <img src="images/logo.png" id="logo"> Randmob
				  </h1>
				  <img src="images/dev_focus_b9xo 1.svg" class="float-right w-25">
				  <div class="clearfix"></div>
			  </div>
		  </div>
		  <!----Header Ends Here---------->
		  
		  <div class="row" id="admin-nav">
			  <div class="col-12">
				  <h3 class="font-weight-bold mt-n5 p-2 shadow">
					  <a href="admin_dashboard.html">
						  <i class="fa fa-arrow-left "></i>&nbsp;
						  Back
					  </a>
				  </h3>
				  <a href="#" class="btn btn-danger mb-4 mt-2" id="logout" style="color: white">Log Out</a>
			  </div>
		  </div>
		  
		  <!------Navigation tab Starts here---->
			<nav>
			  <div class="nav nav-tabs" id="nav-tab" role="tablist">
				<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Create Accounts</a>
			  </div>
			</nav>
			<div class="tab-content" id="nav-tabContent">
			  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
				  <div class="row">
				<div class="col-12">
				<div id="signup-form" class="pt-3">
					<form action="#" method="#" enctype="#">
					<div class="form-group">
						<label for="name">Full Name</label>
						<input type="text" id="name" placeholder="Enter your full name" class="form-control" name="name" required>
					</div>
					<div class="form-group">
						<label for="phonenumber">Phone</label>
						<input type="text" id="phonenumber" placeholder="Enter your phone number" class="form-control" name="phonenumber" required>
					</div>
					<div class="form-group">
						<label for="state">State</label>
						<select name="state" id="state" class="form-control">
						  <option value="" selected="selected">- Select -</option>
						  <option value="Abuja FCT">Abuja FCT</option>
						  <option value="Abia">Abia</option>
						  <option value="Adamawa">Adamawa</option>
						  <option value="Akwa Ibom">Akwa Ibom</option>
						  <option value="Anambra">Anambra</option>
						  <option value="Bauchi">Bauchi</option>
						  <option value="Bayelsa">Bayelsa</option>
						  <option value="Benue">Benue</option>
						  <option value="Borno">Borno</option>
						  <option value="Cross River">Cross River</option>
						  <option value="Delta">Delta</option>
						  <option value="Ebonyi">Ebonyi</option>
						  <option value="Edo">Edo</option>
						  <option value="Ekiti">Ekiti</option>
						  <option value="Enugu">Enugu</option>
						  <option value="Gombe">Gombe</option>
						  <option value="Imo">Imo</option>
						  <option value="Jigawa">Jigawa</option>
						  <option value="Kaduna">Kaduna</option>
						  <option value="Kano">Kano</option>
						  <option value="Katsina">Katsina</option>
						  <option value="Kebbi">Kebbi</option>
						  <option value="Kogi">Kogi</option>
						  <option value="Kwara">Kwara</option>
						  <option value="Lagos">Lagos</option>
						  <option value="Nassarawa">Nassarawa</option>
						  <option value="Niger">Niger</option>
						  <option value="Ogun">Ogun</option>
						  <option value="Ondo">Ondo</option>
						  <option value="Osun">Osun</option>
						  <option value="Oyo">Oyo</option>
						  <option value="Plateau">Plateau</option>
						  <option value="Rivers">Rivers</option>
						  <option value="Sokoto">Sokoto</option>
						  <option value="Taraba">Taraba</option>
						  <option value="Yobe">Yobe</option>
						  <option value="Zamfara">Zamfara</option>
				 <option value="Outside Nigeria">Outside Nigeria</option>
            </select>
					</div>
					<div class="form-group">
						<label for="state">LGA</label>
						<select name="lga" id="lga" class="form-control">
						  <option value="" selected="selected">- Select -</option>  
            			</select>
					</div>
					<div class="form-group">
						<label for="phonenumber">Address</label>
						<input type="text" id="address" placeholder="Enter your phone address" class="form-control" name="address" required>
					</div>
					<div class="form-group">
						<label for="state">Type</label>
						<select name="type" id="type" class="form-control">
						  <option value="" selected="selected">- Select -</option>
						  <option value="field_agent">Field agent</option> 
						  <option value="test_agent">Test agent</option>  
            			</select>
					</div>
					<div class="form-group">
						<br>
						<input type="submit" id="submit" value="create" class="form-control font-weight-bolder" required>
					</div>
				</form>
				</div>
			</div>
		</div>
			  </div>
			</div>
		  <!------Navigation tab Ends here------>
	</div>
