<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Randmob | Family</title>
	<!--Fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap--->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/mainstyle.css">
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="header d-flex justify-content-center p-5">
					<img src="images/logo.png" alt="Randmob Logo" id="logo"><h1 class="random">Randmob</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="signup">
					<h3 class="font-weight-bolder">Add Family Members</h3>
					<p class="animated slideInLeft delay-1s">An organization reference key is needed to sign up.</p>
					<img src="images/family01.svg" alt="Sign up Illustration" class="d-block mx-auto img-fluid animated shake delay-1s" style="width:230px;">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="signup-form" class="pt-3">
					<form action="#" method="#" enctype="#">
					 <div class="form-group">
						 <label for="date">Gender</label>
						 <select class="form-control" id="gender" name="gender">
							 <option value="" selected="selected">- Select -</option>
							 <option value="male">Female</option>
							 <option value="male">Male</option>
						 </select>
					 </div>
					<div class="form-group">
						<label for="date">Date of Birth</label>
						<input type="date" id="date" name="date" class="form-control" required>
					</div>
					 <div class="form-group">
						<label for="capture_image"><i class="fa fa-camera fa-3x"></i> &nbsp;
							Capture Image
						</label>
						<input type="file" id="capture_image" name="capture_image" class="form-control-file" accept="image/*" capture="user">
					</div>
						
				 	<h4 class="pt-3">Add 4 Family members</h4>
					<hr>
					<p class="mt-3">Member 1</p>
					<div class="form-group">
					 <div class="form-group">
						<label for="f1name">Fullname</label>
						<input type="text" id="f1name" name="f1name" class="form-control" required>
					</div>
						 <label for="f1gender">Gender</label>
						 <select class="form-control" id="f1gender" name="f1gender">
							 <option value="" selected="selected">- Select -</option>
							 <option value="male">Female</option>
							 <option value="male">Male</option>
						 </select>
					 </div>
					<div class="form-group">
						<label for="f1date">Date of Birth</label>
						<input type="date" id="f1date" name="f1date" class="form-control" required>
					</div>
					 <div class="form-group">
						<label for="f1capture_image"><i class="fa fa-camera fa-3x"></i> &nbsp; Capture Image</label>
						<input type="file" id="f1capture_image" name="f1capture_image" class="form-control-file" accept="image/*" capture="user">
					</div>
					<p class="mt-5">Member 2</p>
					<div class="form-group">
						<div class="form-group">
						<label for="f2name">Full Name</label>
						<input type="text" id="f2name" name="f2name" class="form-control" required>
						</div>
						 <label for="f2gender">Gender</label>
						 <select class="form-control" id="f2gender" name="f1gender">
							 <option value="" selected="selected">- Select -</option>
							 <option value="male">Female</option>
							 <option value="male">Male</option>
						 </select>
					 </div>
					<div class="form-group">
						<label for="f2date">Date of Birth</label>
						<input type="date" id="f2date" name="f2date" class="form-control" required>
					</div>
					 <div class="form-group">
						<label for="f2capture_image"><i class="fa fa-camera fa-3x"></i> &nbsp; Capture Image</label>
						<input type="file" id="f2capture_image" name="f2capture_image" class="form-control-file" accept="image/*" capture="user">
					</div>
					
					<p class="mt-5">Member 3</p>
					<div class="form-group">
						<div class="form-group">
						<label for="f3name">Full Name</label>
						<input type="text" id="f3name" name="f3name" class="form-control" required>
					</div>
						 <label for="f3gender">Gender</label>
						 <select class="form-control" id="f3gender" name="f3gender">
							 <option value="" selected="selected">- Select -</option>
							 <option value="male">Female</option>
							 <option value="male">Male</option>
						 </select>
					 </div>
					<div class="form-group">
						<label for="f3date">Date of Birth</label>
						<input type="date" id="f3date" name="f3date" class="form-control" required>
					</div>
					 <div class="form-group">
						<label for="f3capture_image"><i class="fa fa-camera fa-3x"></i> &nbsp; Capture Image</label>
						<input type="file" id="f3capture_image" name="f3capture_image" class="form-control-file" accept="image/*" capture="user">
					</div>
						
					<p class="mt-5">Member 4</p>
					<div class="form-group">
						<div class="form-group">
						<label for="f4name">Full Name</label>
						<input type="text" id="f4name" name="f4name" class="form-control" required>
						</div>
						 <label for="f4gender">Gender</label>
						 <select class="form-control" id="f4gender" name="f4gender">
							 <option value="" selected="selected">- Select -</option>
							 <option value="male">Female</option>
							 <option value="male">Male</option>
						 </select>
					 </div>
					<div class="form-group">
						<label for="f1date">Date of Birth</label>
						<input type="date" id="f4date" name="f4date" class="form-control" required>
					</div>
					 <div class="form-group">
						<label for="f4capture_image"><i class="fa fa-camera fa-3x"></i> &nbsp;Capture Image </label>
						<input type="file" id="f4capture_image" name="f4capture_image" class="form-control-file" accept="image/*" capture="user">
					</div>
					<div class="form-group mt-4">
						<button type="button" class="btn-success p-2 border-0" data-toggle="modal" data-target="#HMOModal">
						   Add HMO
						</button>
						&nbsp;&nbsp;
						<button type="button" class="btn-success p-2 border-0" data-toggle="modal" data-target="#BNPModal">
						 	Buy new plan
						</button>
					</div>
					<!-------------HMO forms Starts-------------------------->
							<!-- Modal -->
							<div class="modal fade" id="HMOModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							  <div class="modal-dialog">
								<div class="modal-content">
								  <div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Add HMO</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									  <span aria-hidden="true">&times;</span>
									</button>
								  </div>
								  <div class="modal-body">
									 <div class="form-group">
										<label for="pn">Choose HMO</label>
										<select class="form-control" name="hmo">
											<option value="#">Option 1</option>
											<option value="#">Option 2</option>
										</select>
									</div>
									 <div class="form-group">
										<label for="pn">Enter Policy Number</label>
										<input type="text" id="pn" name="pn" class="form-control" required>
									</div>
								 </div>
								 <div class="modal-footer">
								<button type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
							  </div>
								</div>
							  </div>
							</div>
						<!-------------HMO forms Ends-..------------------------->
						<!-------------Buy new plan forms Starts-------------------------->
							<!-- Modal -->
							<div class="modal fade" id="BNPModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							  <div class="modal-dialog">
								<div class="modal-content">
								  <div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Buy New Plan</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									  <span aria-hidden="true">&times;</span>
									</button>
								  </div>
								  <div class="modal-body">
									<form action="#" method="post" enctype="">
										<div class="form-group">
										 <label for="pn">Choose HMO</label>
											<select class="form-control" name="hmo">
												<option value="#">Option 1</option>
												<option value="#">Option 2</option>
											</select>
										</div>
										<div class="form-group">
										 <label for="cp">Choose Plan</label>
											<select class="form-control" name="cp">
												<option value="#">Plan 1</option>
												<option value="#">Plan 2</option>
											</select>
										</div>
										<div class="form-group">
										 <input type="submit" name="submit" value="Pay" class="form-control" id="submit">
										</div>
									</form>
									 
								 </div>
								 
								</div>
							  </div>
							</div>
						<!------------Buy new plan forms Ends-..------------------------->
						
					<div class="form-group">
						<input type="submit" id="submit" value="Submit" class="form-control font-weight-bolder">
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
	<script src="js/mainscript.js"></script>
  </body>
</html>
