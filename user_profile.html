<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Randmob | User Profile page</title>
	<!--Fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap--->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mainstyle.css">
  </head>
  <body>
	<div class="container" id="user_profile">
		<div class="row">
			<div class="col-12" id="user_profile_page_header">
				<div class="m-1">
					<h1 id="randmob" class="text-white"><img src="images/whitelogo.png" id="logo"> Randmob</h1>
					<hr class="bg-white">
				</div>
				<h1 class="text-white mt-2 pl-3" style="font-size: 1.5em;">Your Profile</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="shadow-lg profile_section_header">
					<h3 class="p-2">Personal Information</h3>
				</div>
			</div>
			<div class="col-12">
				<div class="profile_section_content border-top-0">
					<table class="table">
						<tr>
							<td class="font-weight-bolder">Name</td><td>Victor</td>
						</tr>
						<tr>
							<td class="font-weight-bolder">Email</td><td>gamescabal@gmail.com</td>
						</tr>
						<tr>
							<td class="font-weight-bolder">Status</td><td><span class="badge-success p-2 shadow-sm">Active</span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		
		
		
		<div class="row">
			<div class="col-12">
				<div class="shadow-lg profile_section_header">
					<div class="p-2">
					<h3 class="d-inline">Vehicle(s)</h3>
					<p class="d-inline ml-2">Your vehicle information in as follows</p>
					</div>
				</div>
			</div>
			<div class="col-12">
				<div class="profile_section_content border-top-0">
					<table class="table border-bottom">
						<tr>
							<td class="font-weight-bolder">Type</td><td>Saloon</td>
						</tr>
						<tr>
							<td class="font-weight-bolder">Brand</td><td>Toyota</td>
						</tr>
						<tr>
							<td class="font-weight-bolder">Model</td><td>Corolla</td>
						</tr>
						<tr>
							<td class="font-weight-bolder">Reg No</td><td>AG 234Bc</td>
						</tr>
						<tr>
							<td class="font-weight-bolder">Fuel type</td><td>Petrol</td>
						</tr>
						<tr>
							<td class="font-weight-bolder">Location</td><td>Ikorodu</td>
						</tr>
						<tr>
							<td class="font-weight-bolder">Subscription</td><td><span class="badge-danger p-2 shadow-sm">No Active Subscription</span></td>
						</tr>
					</table>
					<div class="pl-3">
						<form action="#">
						<div class="form-group">
							<i class="fa fa-automobile fa-2x"></i>
							<label for="vehicle_image">Vehicle Image</label>
							<input type="file" name="vehicle_image" class="form-control-file">
						</div>
						<div class="form-group">
							<i class="fa fa-newspaper-o fa-2x"></i>
							<label for="vehicle_image">Prof of Ownership</label>
							<input type="file" name="vehicle_image" class="form-control-file">
						</div>
						<div class="form-group">
							<br>
							<input type="submit" id="submit" name="vehicle_image" class="form-control w-25" value="upload">
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>	
	  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
  </body>
</html>
